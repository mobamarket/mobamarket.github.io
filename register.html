<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/css-auth.css">
    <title>Create account</title>
</head>

<body>


<main>
    <div class="container">
        <div class="auth-site-logo">
        <a href="https://mobamarket.github.io/">
    <img src="images/imgs-logo-black.png" alt="Logo" srcset="">
</a>
        </div>
        <div class="auth-card shadow-sm card">
            <div class="card-body">
                <h5 class="card-title">Register</h5>

                

                <form class="mt-3" method="POST" action="/mobamarket/register.php">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input required="" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input required="" type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input required="" type="password" name="confirmPassword" class="form-control" id="exampleInputPassword1">
                    </div>


                    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                </form>
                <p class="mt-2">Already have an account yet? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>


</main>



<script src="../npm/bootstrap%405.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
